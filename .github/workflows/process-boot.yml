name: Process Boot Image with Payload

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up MagiskBoot
      run: |
        sudo apt-get update && sudo apt-get install -y wget
        wget https://github.com/svoboda18/magiskboot/releases/download/1.0-3/magiskboot.zip
        unzip magiskboot.zip
        chmod +x magiskboot

    - name: Process files
      run: ./process.sh
      env:
        BOOT_PATH: uploads/boot.img  # 用户上传文件的路径
        KERNEL_PATH: uploads/Image

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: new-boot.img
        path: ./boot.img.new
