name: Process Boot Image with Payload

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up MagiskBoot
      run: |
        sudo apt-get update && sudo apt-get install -y wget
        wget https://github.com/topjohnwu/MagiskBoot/releases/download/v5.3.4/magiskboot-5.3.4.zip
        unzip magiskboot-5.3.4.zip
        chmod +x magiskboot

    - name: Process files
      run: ./process.sh
      env:
        PAYLOAD_PATH: uploads/payload.bin  # 用户上传文件的路径
        KERNEL_PATH: uploads/Image

    - name: Cache payload-dumper-go
      uses: actions/cache@v4
      with:
        path: ~/.cache/payload-dumper-go
        key: ${{ runner.os }}-payload-dumper-go-${{ hashFiles('**/payload-dumper-go') }}

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: new-boot.img
        path: ./boot.img.new
